<!DOCTYPE html>
<html>
    <head>
        <script src="jquery-1.7.2.min.js" type="text/javascript"></script>
        <script type="text/javascript">
            var plugin;
            $(function(){
                plugin = document.getElementById("asinbow")
                $("#execute").click(function(){
                    $("#result").text("");
                    plugin.executeCommand($("#command").val(), function(ended, result) {
                        if (ended){
                        }else{
                            $("#result").text($("#result").text() + result);
                        }
                    });
                });
                $('#command').keypress(function(e){
                     if (e.which != 13) {
                        return;
                    }
                    $("#execute").click();
                });
                $("#command").focus();
            });

        </script>
    </head>
    <body>
        <object id="asinbow" type="application/x-asinbow" width="0" height="0">
            <param name="onload" value="pluginLoaded">
        </object>
        <input id="command" type="text" value="ls"/>
        <input id="execute" type="button" value="execute"/>
        <div id="resultInfo"></div>
        <pre id="result"></pre>
    </body>
</html>
